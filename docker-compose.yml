services:
  backend:
    build:
      context: .  
      dockerfile: backend/Dockerfile 
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - PYTHONUNBUFFERED=1

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: wolap
      POSTGRES_PASSWORD: wolap
      POSTGRES_DB: articledb
    ports:
      - "5432:5432"


